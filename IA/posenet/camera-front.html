<!DOCTYPE html>
<html>

<head>
    <title>PoseNet - Camera Feed</title>
    <style>
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: black;
    }

    .footer-text {
        max-width: 600px;
        text-align: center;
        margin: auto;
    }

    @media only screen and (max-width: 600px) {
      .footer-text, .dg {
        display: none;
      }
    }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <div id="info" style='display:none'>
    </div>
    <div id="loading">
        Loading the model...
    </div>

    <div id='main' style='display:none'>
        <video id="video" playsinline style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: none;
        ">
        </video>
        <canvas id="output" />

    </div>
    <div style="alignment: bottom">
     <table border="1" cellspacing="0" cellpadding= "20">
            <tr>
                <td>
                    <label id="rightS" ></label><br>
                    <label id="leftS"></label><br>
                    <label id="rightK"></label><br>
                    <label id="leftK"></label><br>
                    <label id="leftAx"></label><br>
                    <label id="leftAy"></label><br>
                    <label id="rightAx"></label><br>
                    <label id="rightAy"></label><br>
                </td>
                <td id="shoulder">
                      <label>Shoulders Alignment</label><br>
                </td>
                <td id="knee">
                      <label>Knees Alignment</label><br>
                </td>
                <td id="feetKneeL">
                      <label>Feet-Knee Left</label><br>
                </td>
                <td id="feetKneeR">
                      <label>Feet-Knee Right</label><br>
                </td>
                <td id="feetGround">
                      <label>Feet Ground</label><br>
                </td>
                <td>
                     <button id="button">START</button>
                </td>

            </tr>
        </table>
    </div>
 <script src="camera-front.js"></script>
</body>
</html>
