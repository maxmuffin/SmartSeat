<!DOCTYPE html>
<html>

<head>
    <title>PoseNet - Camera Feed</title>
    <style>
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: black;
    }

    .footer-text {
        max-width: 600px;
        text-align: center;
        margin: auto;
    }

    @media only screen and (max-width: 600px) {
      .footer-text, .dg {
        display: none;
      }
    }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="info" style='display:none'>
    </div>
    <div id="loading">
        Loading the model...
    </div>

    <div id='main' style='display:none'>
        <video id="video" playsinline style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: none;
        ">
        </video>
        <canvas id="output" />
    </div>
    <div style="alignment: bottom">
        <table border="1" cellspacing="0" cellpadding= "20">
            <tr>
                <td>
                    <label id="Shoulder" ></label><br>
                    <label id="HipX"></label><br>
                    <label id="HipY"></label><br>
                    <label id="KneeX"></label><br>
                    <label id="KneeY"></label><br>
                    <label id="AnkleX"></label><br>
                </td>
                <td id="back">
                      <label>Shoulder-Hip</label><br>
                </td>
                <td id="leg">
                      <label>Hip-Knee</label><br>
                </td>
                <td id="feet">
                      <label>Knee-Ankle</label><br>
                </td>
            </tr>
        </table>

    </div>

    <script src="camera-left.js"></script>
</body>

</html>
